[package]
name = "readablility-cli"
version = "0.3.2"
edition = "2021"
description = "A CLI to fetch a webpage from a URL provided, extract the main content, then convert the HTML to markdown, and dump it to the stdout."

[[bin]]
name = "rdbl"
path = "src/main.rs"

[dependencies]
# Command line argument parsing
clap = { version = "4.4.13", features = ["derive"] }

# Convert HTML to markdown
html2md = "0.2.14"

# Extract the main content from HTML
readable-readability = "0.4.0"

# Fetch the webpage
reqwest = { version = "0.11.23", features = ["blocking"] }

# Serialize and deserialize
serde = "1.0.194"
serde_derive = "1.0.194"
serde_json = { version = "1.0.111", features = [] }
toml = "0.8.8"

# Configuration directory
xdg = "2.5.2"

# Prompt selection
inquire = "0.6.2"
termimad = "0.26.1"

# Async runtime
tokio = { version = "1.35.1", features = ["full"] }

# OpenAI API client
async-openai = "0.18.0"
futures = "0.3.30"
